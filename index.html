<!DOCTYPE html>
<html lang="en" class="flex">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href=
    "https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&family=Kavoon&display=swap"
    rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body class="flex">
    <div id=header class="flex">
        <img src="./images/rock-paper-scissors.png" alt=
        "Rock, Paper, Scissors icon" height="56px" width="56px">
        <p>Rock, Paper, Scissors</p>
    </div>
    <div id=content class="flex">
        <div id="round-area" class="flex">
            <div id="overlay-base" class="overlay hidden">
                <div id="round-recap" class="overlay hidden">
                    <p class="round-number color-light-grey text-m">Round 1</p>
                    <div id="round-choices" class="overlay hidden text-m">
                        <div id="player" class="choice-div overlay hidden">
                            <p class="text-m color-light-grey">You</p>
                            <img id="player-choice-img" src="./images/rock-right.png" 
                            alt="Rock pointing right" width="40px">
                            <p id="player-choice-text"
                            class="choice-name text-m">Rock</p>
                        </div>
                        vs
                        <div id="computer" class="choice-div overlay hidden">
                            <p class="text-m color-light-grey">Handy</p>
                            <img id="computer-choice-img" src="./images/rock-left.png" 
                            alt="Rock pointing left" width="40px">
                            <p id="computer-choice-text"
                            class="choice-name text-m">Rock</p>
                        </div>
                    </div>
                    <div id="round-result" class="overlay hidden text-xl color-white">
                        Tie!
                    </div>
                    <p class="current-score overlay text-m">Score is 0-0</p>
                </div>
            </div>
            <p class="round-number color-light-grey text-m">Round 1</p>
            <p class="text-s">Make your choice!</p>
                <div id="play-buttons" class="flex">
                    <button id="rock">
                        <img src="./images/rock-right.png" 
                        class="button-icon">
                        Rock
                    </button>
                    <button id="paper">
                        <img src="./images/paper-right.png" 
                        class="button-icon">
                        Paper
                    </button>
                    <button id="scissors">
                        <img src="./images/scissors-right.png" 
                        class="button-icon">
                        Scissors
                    </button>
            </div>
            <p class="current-score text-m">Score is 0-0</p>
        </div>
        <div id="log-area" class="flex">
            <div id="empty-state" class="flex">
                <div id="empty-state-hands">
                    
                </div>
                <div id="empty-state-text" class="color-light-grey text-m">
                    Defeat Handy the Computer in a first-to-5 to win!
                </div>
            </div>
            <div id="log">
                ... log goes here
            </div>
        </div>
    </div>
    <div id="footer" class="flex">
        <div id="footer-content" class="flex">
            <div id="flaticon-credit" class="flex text-s">
                Icons by
                <a href=
                "https://www.flaticon.com/free-icons/rock-paper-scissors" 
                title="rock paper scissors icons" target="_blank">Flat Icons</a>
                <img src="./images/open-externally.svg" alt="open externally"
                height="12px" width="12px">
            </div>
            <div id="signature" class="flex text-s">
                Site by
                <img src="./images/github-mark-white.svg" alt="Github logo"
                height="20px" width="20px">
                <a href="https://github.com/simonfriishansen" target="_blank"
                title="simonfriis on Github">simonfriishansen</a>
                <img src="./images/open-externally.svg" alt="open externally"
                height="12px" width="12px">
            </div>
        </div>
    </div>
</body>
</html>
