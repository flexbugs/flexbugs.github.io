<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id=header class="container">
        <img src="./images/Rock-paper-scissors.png" alt=
        "Rock, Paper, Scissors icon" height="40px" width="40px">
        Rock, Paper, Scissors
    </div>

    <div id=content class="container">

        <div id="round-area" class="container">
            
            <p id="round-number">Round 1</p>
            
            <div id="make-choice">
                <p class="text-small">Make your choice!</p>
                <div id="play-buttons">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissors">Scissors</button>
                </div>
                <p class="current-score">Score is 0-0</p>
            </div>
            
            <div id="round-recap">
                <div id="round-choices"></div>
                    <div id="player-choice">
                        <p>You</p>
                        <img src="./images/Rock-right.png" 
                        alt="Rock pointing right" width="40px">
                        <p>Rock</p>
                    </div>
                    vs
                    <div id="computer-choice">
                        <p>Handy</p>
                        <img src="./images/Rock-left.png" 
                        alt="Rock pointing left" width="40px">
                        <p>Rock</p>
                    </div>
                <div id="round-result">
                    Tie!
                </div>
                <p class="current-score">Score is 0-0</p>
                <div id="continue-buttons">
                    <button id="next-round">Next round</button>
                    <button id="play-again">Play again</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer" class="container">
        <a href=
        "https://www.flaticon.com/free-icons/rock-paper-scissors" 
        title="rock paper scissors icons">Rock paper scissors icons 
        created by Flat Icons - Flaticon</a>
    </div>
</body>
</html>
