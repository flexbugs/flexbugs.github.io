<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        // The goal: User can play Rock Paper Scissors against the computer through the console. 

        function getComputerChoice() {
            let randomNumber = Math.floor((Math.random() * 3) + 1);
            if (randomNumber === 1) {
                return 'Rock'
            } else if (randomNumber === 2) {
                return 'Paper'
            } else if (randomNumber === 3) {
                return 'Scissors'
            };
        }

        // Provide playerSelection when calling, like so: playRound('Rock')
        function playRound(playerSelection,computerSelection) {
            computerSelection = getComputerChoice();
        
            // Make playerSelection case insensitive
            playerSelection = playerSelection.toLowerCase();
            playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1);

            // Announce result of round
            if (playerSelection === computerSelection) {
                
                console.log(`Tie! Both chose ${playerSelection}. Re-playing round!`)
                return playRound(playerSelection,computerSelection);
            
            } else if 
                ((playerSelection === 'Rock' && computerSelection === 'Paper') || 
                (playerSelection === 'Paper' && computerSelection === 'Scissors') || 
                (playerSelection === 'Scissors' && computerSelection === 'Rock')) {
                    
                    console.log(`You lose! Computer's ${computerSelection} beats your ${playerSelection}!`)
                    return 'loss';

            } else if 
                ((computerSelection === 'Rock' && playerSelection === 'Paper') || 
                (computerSelection === 'Paper' && playerSelection === 'Scissors') || 
                (computerSelection === 'Scissors' && playerSelection === 'Rock')) {
                    
                    console.log(`You win! Your ${playerSelection} beats computer's ${computerSelection}!`)
                    return 'win';
            };
            // Account for ties by replaying the round
        }

    </script>
</body>
</html>
