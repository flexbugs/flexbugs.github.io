<!DOCTYPE html>
<html lang="en" class="flex">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body class="flex">
    <div id="overlay">
        <div id="round-recap">
            <div id="round-choices"></div>
                <div id="player">
                    <p>You</p>
                    <img id="player-choice-img" src="./images/rock-right.png" 
                    alt="Rock pointing right" width="40px">
                    <p id="player-choice-text">Rock</p>
                </div>
                vs
                <div id="computer">
                    <p>Handy</p>
                    <img id="computer-choice-img" src="./images/rock-left.png" 
                    alt="Rock pointing left" width="40px">
                    <p id="computer-choice-text">Rock</p>
                </div>
            <div id="round-result">
                Tie!
            </div>
            <p class="current-score">Score is 0-0</p>
        </div>
    </div>
    <div id=header class="flex">
        <img src="./images/rock-paper-scissors.png" alt=
        "Rock, Paper, Scissors icon" height="56px" width="56px">
        <p>Rock, Paper, Scissors</p>
    </div>
    <div id=content class="flex">
        <div id="round-area" class="flex">
            <p id="round-number" class="color-light-grey text-m">Round 1</p>
            <p class="text-s">Make your choice!</p>
                <div id="play-buttons" class="flex">
                    <button id="rock">
                        <img src="./images/rock-right.png" 
                        class="button-icon">
                        Rock
                    </button>
                    <button id="paper">
                        <img src="./images/paper-right.png" 
                        class="button-icon">
                        Paper
                    </button>
                    <button id="scissors">
                        <img src="./images/scissors-right.png" 
                        class="button-icon">
                        Scissors
                    </button>
            </div>
            <p class="current-score text-m">Score is 0-0</p>
        </div>
        <div id="log-area" class="flex">
            <div id="empty-state" class="flex">
                <div id="empty-state-hands">
                    
                </div>
                <div id="empty-state-text" class="color-light-grey">
                    Defeat Handy the Computer in a first-to-5 to win!
                </div>
            </div>
            <div id="log">
                ... log goes here
            </div>
        </div>
    </div>
    <div id="footer" class="flex">
        <div id="signature" class="flex text-m">
            <img src="./images/github-mark-white.svg" alt="Github logo"
            height="20px" width="20px">
            <a href="https://github.com/simonfriishansen" target="_blank"
            title="simonfriis on Github">simonfriishansen</a>
        </div>
        <div id="flaticon-credit" class="flex text-s">
            Icons by
            <a href=
            "https://www.flaticon.com/free-icons/rock-paper-scissors" 
            title="rock paper scissors icons" target="_blank">Flat Icons</a>
        </div>
    </div>
</body>
</html>
